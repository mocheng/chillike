<!DOCTYPE HTML>
<html manifest="carousel.appcache">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <!-- enable full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- controls the appearance of the status bar in full-screen mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Index</title>
    <style type="text/css" media="screen">
        body {
            padding: 10px;
        }

        #tip {
            display: none;
            font-size: 30px;
            color: white;
        }

        @media only screen and (orientation:portrait) {
            #tip {
                display: block;
            }
            .container {
                display: none;
            }
        }
    </style>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.4.1/build/cssgrids/cssgrids-min.css&3.4.1/build/cssreset/cssreset-min.css&3.4.1/build/cssfonts/cssfonts-min.css&3.4.1/build/cssbase/cssbase-min.css">
    <link rel="stylesheet" href="profile.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="carousel.css" type="text/css" media="screen" charset="utf-8">
    <script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
    <script src="carousel.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="tip">
    This page is optimized to be displayed in landscape mode. Please rotate you screen 90 degree.
</div>

<div class="container">
    <div id="flippable" class="yui3-carousel-loading profile">
        <ul class="yui3-carousel-fan">
            <li>
                <div class="yui3-carousel-block basic-info">
                </div>
            </li>
            <li>
                <div class="yui3-carousel-block apps-info">
                </div>
            </li>
            <li>
                <div class="yui3-carousel-block contacts-info">
                </div>
            </li>
            <li>
                <div class="yui3-carousel-block interests-info">
                </div>
            </li>
            <li>
                <div class="yui3-carousel-block privacy-info">
                </div>
            </li>
        </ul>
    </div>
</div>

<script type="text/javascript" charset="utf-8">
YUI().use('carousel', function(Y) {
    if (!Y.UA.webkit) {
        alert('Currently this page is only supported for webkit browsers. Please view this in Safari, Chrome or iPad browser');
    }

    new Y.Carousel({
        srcNode: '#flippable'
    }).render();
});
</script>

</body>
</html>
