<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <!-- enable full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- controls the appearance of the status bar in full-screen mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Index</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
    <script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
</head>
<body>

<div>
    <div class="basic block">
        <span class="back">Back</span>
        <img src="http://profile.ak.fbcdn.net/hprofile-ak-snc4/275790_715150474_197970502_n.jpg">
        Morgan Cheng
    </div>

    <div class="activity block">
        <span class="back">Back</span>
        <h2>Activity</h2>
        <ul>
            <li> Morgan is awake </li>
            <li> Morgan is working</li>
            <li> Morgan is eating</li>
            <li> Morgan is playing</li>
            <li> Morgan is asleep</li>
        </ul>
    </div>

    <div class="photos block">
        <span class="back">Back</span>
        <h2>Photos</h2>
        <img class="small" src="http://a6.sphotos.ak.fbcdn.net/hphotos-ak-snc7/313673_10150829026035475_715150474_21276042_1940369614_n.jpg">
    </div>
</div>

<script type="text/javascript" charset="utf-8">
YUI().use('node', function(Y) {
    Y.one('.basic').on('click', function() {
        Y.one('body').setAttribute('class', 'focus-basic');
    });
    Y.one('.activity').on('click', function() {
        Y.one('body').setAttribute('class', 'focus-activity');
    });
    Y.one('.photos').on('click', function() {
        Y.one('body').setAttribute('class', 'focus-photos');
    });

    Y.all('.back').on('click', function(e) {
        Y.one('body').setAttribute('class', ' ');
        e.halt();
    });

});
</script>

</body>
</html>
