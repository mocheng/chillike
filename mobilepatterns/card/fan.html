<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <!-- enable full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- controls the appearance of the status bar in full-screen mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Index</title>
    <link rel="stylesheet" href="flip.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="fan.css" type="text/css" media="screen" charset="utf-8">
    <script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
</head>
<body>
<div class="card-fold">
    <div class="card-container card-1">
        <div class="card">
            <div class="face front">
                <h1>Card 1</h1>
            </div>
            <div class="face back">
                <h1>Who are you?</h1>
            </div>
        </div>
    </div>
    <div class="card-container card-2">
        <div class="card">
            <div class="face front">
                <h1>Card 2</h1>
            </div>
            <div class="face back">
                <h1>Who are you?</h1>
            </div>
        </div>
    </div>
    <div class="card-container card-3">
        <div class="card">
            <div class="face front">
                <h1>Card 3</h1>
            </div>
            <div class="face back">
                <h1>Who are you?</h1>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" charset="utf-8">
YUI().use('node', 'event-flick', function(Y) {
    Y.all('.card-fold').on('flick', function(e) {
        var endTarget = e.target,
            distance = e.flick.distance;
        //console.log(e);
        //alert(e.currentTarget);
        //alert(endTarget);
        //alert(e.flick.distance);

        var ancestor = endTarget.ancestor('.card-fold');
        if (ancestor &&
            (ancestor.hasClass('unfold') ^ distance > 0)) { // only toggle class if gesture match
            ancestor.toggleClass('unfold');
        }
    }, {
        minDistance: 15,
        axis: 'x',
        minVelocity: 0,
        preventDefault: true
    });
});
</script>

</body>
</html>
