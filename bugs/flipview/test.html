<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <!-- enable full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- controls the appearance of the status bar in full-screen mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Index</title>
    <style type="text/css" media="screen">
        body {
            padding: 10px;
        }
        .page{
            display: block;
            height: 320px;
            width :320px;
            /*border: 1px solid #bfbfbf;*/

            font-size: 30px;
        }
        .container {
            margin: 10px auto;
            width: 340px;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.4.1/build/cssgrids/cssgrids-min.css&3.4.1/build/cssreset/cssreset-min.css&3.4.1/build/cssfonts/cssfonts-min.css&3.4.1/build/cssbase/cssbase-min.css">
    <link rel="stylesheet" href="flipview.css" type="text/css" media="screen" charset="utf-8">
    <script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
    <script src="flipview.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

<div class="container">
    <div id="flippable" class="yui3-flipview-loading">
        <div class="page">Hello world?! All work without play makes Jack doll! 1/3</div>
        <div class="page">He who is abandoned will be abandoner 2/3</div>
        <div class="page">The king is dead. Long live the king. 3/3</div>
    </div>
</div>


<script type="text/javascript" charset="utf-8">
YUI().use('flipview', function(Y) {
    new Y.FlipView({
        srcNode: '#flippable'
    }).render();
});
</script>

</body>
</html>
