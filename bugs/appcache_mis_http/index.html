<!DOCTYPE HTML>
<html manifest="demo.appcache">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <!-- enable full-screen mode -->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!-- controls the appearance of the status bar in full-screen mode -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <title>Index</title>
    <style type="text/css" media="screen">
        .ok_msg {
            display: hidden;
            font-size: 40px;
        }

        .warn_msg {
            font-size: 40px;
            color: red;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.4.1/build/cssgrids/cssgrids-min.css&3.4.1/build/cssreset/cssreset-min.css&3.4.1/build/cssfonts/cssfonts-min.css&3.4.1/build/cssbase/cssbase-min.css">
    <script src="http://yui.yahooapis.com/3.4.1/build/yui/yui-min.js"></script>
</head>
<body>

<div class="container">
    <div class="ok_msg">It works.</div>
    <div class="warn_msg">You should not see this if YUI is loaded correctly</div>
</div>

<script type="text/javascript" charset="utf-8">
YUI().use('node', function(Y) {
    Y.one('.warn_msg').hide();
    Y.one('.ok_msg').show();
});
</script>


</body>
</html>
